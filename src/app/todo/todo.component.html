
<div class="flex justify-between items-center p-2 text-white "
    [ngClass]="{
        'bg-[#2a9d8f]': todo.done, 
        'bg-[#e76f51]': !todo.done
        }">
    <p (click)="toggleTodo()"
        class="text-lg cursor-pointer">
        {{todo.todo}}
    </p>
    <button (click)="deleteTodo()"
            class="text-lg rounded-xl 
            bg-gray-400 p-1 m-2 text-white">
        Delete Todo
    </button>
</div>
